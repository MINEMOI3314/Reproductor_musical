<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos.css"/>
    <title>Reproductor</title>
</head>
<body>
    <h1>Reproductor Musical</h1>
    <div class="fila">
        <div class="column songs">
            
            <h3>lista de canciones</h3>
            <header id="Canciones">
                <button class="name" onclick=bot1()>Enter sandman</button>
                <button class="name" onclick=bot2()>Aca entre nos</button>
                <button class="name" onclick=bot3()>Tu falta de querer</button>
                <button class="name" onclick=bot4()>Fly me to the moon</button>
                <button class="name" onclick=bot5()>This is what slow dancing feels like</button>
                <button class="name" onclick=bot6()>Room</button>
                <button class="name" onclick=bot7()>Time</button>
                <button class="name" onclick=bot8()>NIGHT DANCER</button>
                <button class="name" onclick=bot9()>Oshakashama</button>
                <button class="name" onclick=bot10()>Asi no te amara jamas</button>
                <button class="name" onclick=bot11()>Bling Bang Bang Born</button>
                <button class="name" onclick=bot12()>Million years ago</button>
                <button class="name" onclick=bot13()>Break stuff</button>
                <button class="name" onclick=bot14()>Wake up</button>
                <button class="name" onclick=bot15()>Wake me up</button>
            </header>
        </div>
        <div class="column meta">
            <h3></h3>
            <!--aqui vamos a meter el formato de los metadatos de las canciones que apareceran cuando le demos click a alguna cancion-->
            <img id="Cover_display" src="Media\Cover\hold.png" alt="Portada del album de la cancion">
            <h2 id="songName" class = "metaDisplay">[Nombre de la cancion]</h2>
            <h2 id="artistName" class = "metaDisplay">De: [nombre del artista o banda]</h2>
            <h2 id="año_salida" class = "metaDisplay">Del año: [año de salida]</h2>
            <h2 id="duracion" class="metaDisplay">dura</h2>


            <audio id="AudioPlay" src="Media\Audio\Música de cafeterías.mp3" autoplay>
        </div>
        <div class="column ControllsButtons">
            
            <button onclick=PlayPause() Class="Controlls">
                <img src="Media/Buttons/PlayPauseSmall.png">
            </button>
            <button onclick=Stop() Class="Controlls">
                <img src="Media/Buttons/StopSmall.png">
            </button>
            <button onclick=Shuffle() Class="Controlls">
                <img src="Media/Buttons/ShuffleSmall.png">
            </button>
            <button onclick=Prev() Class="Controlls">
                <img src="Media/Buttons/PrevSmall.png">
            </button>
            <button onclick=Next() Class="Controlls">
                <img src="Media/Buttons/NextSmall.png">
            </button>

        </div>
    </div>


</body>
<script src="Scrips/metadatos.js"></script>
</html>
